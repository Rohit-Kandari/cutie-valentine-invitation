<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date</title>
  <link rel="stylesheet" href="css/date.css" />
</head>

<body>
  <h1 title="choose a date">Are you free on ...</h1>

  <form class="form-group" id="dateForm">
    <label>Which day: (select a date)</label>
    <div>
      <input type="date" id="dateInput" />
      <button class="button" type="submit">
        Submit
      </button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const dateInput = document.getElementById("dateInput");
    const form = document.getElementById("dateForm");

    // Allow current date, block only past dates
    const today = new Date().toISOString().split("T")[0];
    dateInput.setAttribute("min", today);

    // Prevent going back to this page
    history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      Swal.fire({
        title: "Hehe My Cutie ðŸ’–",
        text: "You canâ€™t go back until you select our date ðŸ˜š",
        imageUrl: "https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif",
        imageWidth: 200,
        background: "#fff5e4",
        color: "#e67373",
        confirmButtonColor: "#ff9494",
      });
      history.pushState(null, null, window.location.href);
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const selectedDate = dateInput.value;

      if (!selectedDate) {
        Swal.fire({
          title: "Oye Cutie! ðŸ’•",
          text: "I wonâ€™t let you go without a date, cutie ðŸ¥ºðŸ’•",
          imageUrl: "https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif",
          imageWidth: 200,
          background: "#fff5e4",
          color: "#e67373",
          confirmButtonColor: "#ff9494",
        });
        return;
      }

      const dateObj = new Date(selectedDate);
      const day = dateObj.getDate();
      const month = dateObj.getMonth() + 1;

      if (day === 7 && month === 2) {
        Swal.fire({
          title: "Awwww ðŸ’–",
          text: "You picked my birthday, you cutieee ðŸ˜ðŸŽ‚",
          imageUrl: "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",
          imageWidth: 200,
          background: "#fff5e4",
          color: "#e67373",
          confirmButtonColor: "#ff9494",
        }).then(() => {
          localStorage.setItem("selectedDate", selectedDate);
          window.location.href = "food.html";
        });

      } else {
        Swal.fire({
          title: "Yay! ðŸ’—",
          text: "Date locked with my cutie!",
          imageUrl: "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
          imageWidth: 200,
          background: "#fff5e4",
          color: "#e67373",
          confirmButtonColor: "#ff9494",
        }).then(() => {
          localStorage.setItem("selectedDate", selectedDate);
          window.location.href = "food.html";
        });
      }
    });
  </script>

</body>

</html>
