<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine</title>

  <style>
    body {
      text-align: center;
      background-color: #fff5e4;
      font-family: "Courier";
      color: #e67373;
      overflow-x: hidden;
    }

    #message {
      font-size: 30px;
      margin-top: 20px;
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.08);
      }
    }

    .cat-container {
      margin-top: 20px;
    }

    .cat-container img {
      width: 220px;
      border-radius: 20px;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 18px;
      color: #ff9494;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background-color: #ffe3e1;
    }

    th,
    td {
      padding: 10px;
      border: 2px solid #ff9494;
    }

    .share-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff9494;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #captureArea {
      border: 3px solid #ff9494;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      max-width: 650px;
      background-color: #fff5e4;
      box-shadow: 0 0 10px rgba(255, 148, 148, 0.4);
    }
  </style>
</head>

<body>

  <div id="message">
    <b>Thank you for being my girlfriend ðŸ’–</b>
  </div>

  <div class="cat-container">
    <img src="cat_dance.gif" alt="happy cat">
  </div>

  <div class="footer-text">
    You are my cutest Valentine forever ðŸ˜˜
  </div>

  <div id="captureArea1">
    <h2>ðŸ’– Your Cute Date Summary ðŸ’–</h2>

    <div id="captureArea">
      <table>
        <tr>
          <th>Date</th>
          <td id="date"></td>
        </tr>

        <tr>
          <th>Food</th>
          <td id="food"></td>
        </tr>

        <tr>
          <th>Dessert</th>
          <td id="dessert"></td>
        </tr>

        <tr>
          <th>Activities</th>
          <td id="activities"></td>
        </tr>
      </table>
    </div>
  </div>

  <button class="share-btn" onclick="shareSummary()">
    Share Now ðŸ’Œ
  </button>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <script>
    history.pushState(null, null, window.location.href);

    window.onpopstate = function () {
      Swal.fire({
        title: "No Going Back Cutie ðŸ˜˜",
        text: "This is our forever page now ðŸ’–",
        background: "#fff5e4",
        color: "#e67373",
        confirmButtonColor: "#ff9494",
      });

      history.pushState(null, null, window.location.href);
    };

    function loadSummary() {
      document.getElementById("date").innerText =
        localStorage.getItem("selectedDate") || "Not Selected";

      document.getElementById("food").innerText =
        JSON.parse(localStorage.getItem("selectedFood") || "[]").join(", ");

      document.getElementById("dessert").innerText =
        JSON.parse(localStorage.getItem("selectedDessert") || "[]").join(", ");

      document.getElementById("activities").innerText =
        JSON.parse(localStorage.getItem("selectedActivities") || "[]").join(", ");
    }

    loadSummary();

    async function shareSummary() {

      const area = document.getElementById("captureArea1");

      html2canvas(area).then(canvas => {

        canvas.toBlob(async function (blob) {

          const file = new File([blob], "our_date_summary.png", { type: "image/png" });

          if (navigator.share) {
            await navigator.share({
              title: "Our Date Plan ðŸ’–",
              text: "Look at our cute date plan ðŸ¥°",
              files: [file]
            });
          } else {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "our_date_summary.png";
            a.click();
          }

        });

      });

    }

  </script>

</body>

</html>
