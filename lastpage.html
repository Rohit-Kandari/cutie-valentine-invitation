  <style>
    body {
      text-align: center;
      background-color: #fff5e4;
      font-family: "Courier";
      color: #e67373;
      overflow-x: hidden;
    }

    #message {
      font-size: 30px;
      margin-top: 20px;
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.08);
      }
    }

    .cat-container {
      margin-top: 20px;
    }

    .cat-container img {
      width: 220px;
      border-radius: 20px;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 18px;
      color: #ff9494;
    }
  </style>
</head>
