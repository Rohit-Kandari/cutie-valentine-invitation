<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert</title>
  <link rel="stylesheet" href="css/dessert.css" />
</head>

<body>
  <div id="dessertquestion">Which dessert we eatin cuh</div>

  <div class="dessert-selection">
    <div class="dessert-item">
      <img src="food/boba.jpeg" alt="boba" />
      <label><input type="checkbox" name="dessert" value="boba" /> boba</label>
    </div>
    <div class="dessert-item">
      <img src="food/churro.jpeg" alt="churro" />
      <label><input type="checkbox" name="dessert" value="churro" /> churro</label>
    </div>
    <div class="dessert-item">
      <img src="food/che.jpeg" alt="che" />
      <label><input type="checkbox" name="dessert" value="che" /> che</label>
    </div>
    <div class="dessert-item">
      <img src="food/mochi.jpeg" alt="mochi" />
      <label><input type="checkbox" name="dessert" value="mochi" /> mochi</label>
    </div>
    <div class="dessert-item">
      <img src="food/randombun.jpeg" alt="randombun" />
      <label><input type="checkbox" name="dessert" value="randombun" /> random
        bun</label>
    </div>
    <div class="dessert-item">
      <img src="food/taiyaki.jpeg" alt="taiyaki" />
      <label><input type="checkbox" name="dessert" value="taiyaki" />
        taiyaki</label>
    </div>
  </div>
  <button class="button" id="dessertNext">
    Continue UWU
  </button>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      Swal.fire({
        title: "Hehe No Escape ðŸ˜„",
        text: "Finish choosing dessert first, my sweet tooth cutie ðŸ°",
        background: "#fff5e4",
        color: "#e67373",
        confirmButtonColor: "#ff9494",
      });
      history.pushState(null, null, window.location.href);
    };

    document.getElementById("dessertNext").addEventListener("click", function () {
      const checked = document.querySelectorAll('input[name="dessert"]:checked');

      if (checked.length === 0) {
        Swal.fire({
          title: "Dessert Time Cutie ðŸ˜‹",
          text: "Select at least one sweet treat for us ðŸ§ðŸ’•",
          background: "#fff5e4",
          color: "#e67373",
          confirmButtonColor: "#ff9494",
        });
      } else {
        const desserts = [];
        checked.forEach(item => desserts.push(item.value));

        localStorage.setItem("selectedDessert", JSON.stringify(desserts));

        window.location.href = "activities.html";
      }
    });
  </script>

</body>

</html>
